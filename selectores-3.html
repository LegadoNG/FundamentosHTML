    <title>pseudoclases y pseudoelementos</title>
    <style>
        #container {
            width: 80%;
            border: 1px solid;

        }

            background-color: chocolate;

        }
        .item:hover{
            background-color: beige;
            color: black;
        }
        .item::after {
            content: "üéÅ";
        }
        p::first-letter{

        }
        .item:first-child {
            border: 1px solid black;
        }
        .item:nth-child(even) {
            border-radius: 50%;
        }


    </style>
</head>
