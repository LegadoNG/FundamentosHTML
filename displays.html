<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de display</title>
    <style>
       body * {
        background-color: bisque;
        width: 200px;
        height: 100px;

       }
       a{
        display: block;
       }
       

    </style>
</head>
<body>
    <div>este ed display block. se puede modificar el width y heigth</div>
    <section> esta y otras etiquetas son block</section>
    <p>esta tiene un display inline block</p>
    <a href="">esta tiene display inline</a>
    <a href="">el display inline no cambia width y height</a>
    <button>display inline-block</button>
</body>
</html>
